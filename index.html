<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>

	<!-- META TAG FOR MAKING WEPPAGE RESPONSIVE FOR MOBILE DEVICES -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- bower links -->
	<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.min.css">

	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="./css/common.css">
</head>
<body ng-app="app" ng-cloak layout="column" layout-fill ng-controller="indexCtrl">

	<md-toolbar class="md-primary md-tall toolbar" md-whiteframe="4dp">
		<div layout="row" layout-xs="column" class="md-toolbar-tools toolbox">
			<div flex>
				<ng-md-icon ng-click="openSidenav()" class="menuIcon" icon="menu" style="fill: white" size="28" hide show-xs></ng-md-icon>
				<span class="brand">Dashboard</span>
			</div>
			<div flex></div>
			<div flex>
				<md-input-container class="md-block searchContainer" flex-gt-sm>
					<label>Search</label>
					<input type="search" name="search" ng-model="search">
				</md-input-container>
			</div>
		</div>
	</md-toolbar>
	<div layout="row" class="contentContainer" flex>
		<md-sidenav
			class="md-sidenav-left sidenav"
			md-component-id="leftSidenav"
			md-is-locked-open="$mdMedia('gt-xs')"
			md-whiteframe="4">
			<md-toolbar hide show-xs class="md-tall md-primary">	
				<h3 layout-padding>Dashboard Menu</h3>
			</md-toolbar>
			<md-content layout="column" layout-padding>
				<div flex>
					<span class="md-title sidenavTitle">Sort colleges</span>
				</div>
				<div flex>
					<md-checkbox aria-label="allSelected" ng-model="data.gpa" class="md-primary" ng-click="gpaFilter()" flex>Basis of GPA</md-checkbox>
					<md-checkbox aria-label="allSelected" ng-model="data.score" class="md-primary" ng-click="scoreFilter()" flex>Basis of Score</md-checkbox>
				</div>
				<div flex>
					
				</div>
			</md-content>
		</md-sidenav>
		<div flex layout-padding>
			<div ng-view>Loading...</div>
		</div>
	</div>

	<!-- bower scripts -->
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>

	<!-- cdnjs scripts-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> 


	<!-- custom scripts -->
	<script type="text/javascript" src="./scripts/main.js"></script>
	<script type="text/javascript" src="./scripts/route.js"></script>
	<script type="text/javascript" src="./scripts/theme.js"></script>
	<script type="text/javascript" src="./scripts/controllers/indexCtrl.js"></script>
	<script type="text/javascript" src="./scripts/controllers/dashboardCtrl.js"></script>
	<script type="text/javascript" src="./scripts/controllers/collegeDetailCtrl.js"></script>
	<script type="text/javascript" src="./scripts/services/recordService.js"></script>
</body>
</html>
