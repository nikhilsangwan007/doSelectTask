<section layout="column" layout-fill>
	<md-card class="infoCards">
		<md-card-title>
			<md-card-title-text>
				<span class="md-title collegeName">{{info.collegeName}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content layout="column" layout-xs="column">
			<table>
				<tr>
					<th>Students</th>
					<th>Branch</th>
					<th>GPA</th>
					<th>Test Score</th>
					<th>Skills</th>
				</tr>
				<tr ng-repeat="(key, value) in info.candidates">
					<td>{{value.Name}}</td>
					<td>{{value.stream}}</td>
					<td>{{value.GPA}}</td>
					<td>{{value.score}}</td>
					<td>
						<span ng-repeat="i in value.techs">{{i}} &nbsp;</span>
					</td>
				</tr>
			</table>
			<div layout="row" layout-xs="column" layout-padding>
				<span flex><strong>Average GPA :</strong> &nbsp; {{info.avgGPA}}</span>
				<span flex><strong>Average Score + GPA :</strong> &nbsp; {{info.gpa_scoreAvg}}</span>
				<span flex><strong>Average Score :</strong> &nbsp; {{info.avgScore}}</span>
			</div>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
			<md-button class="md-primary md-raised" ng-click="dashboard()">Back</md-button>
		</md-card-actions>
	</md-card>
</section>
